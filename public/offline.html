            padding: 15px 30px;
            font-size: 1.1rem;

            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;

        .retry-btn:hover {

        .offline-features {

        .feature-text {

        }
        
        .language-selector {

        .language-btn.active {
